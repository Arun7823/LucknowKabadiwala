{% include 'header.html' %}
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
<style>
  * {
  box-sizing: border-box;
  
  }
  html, body {
  min-height: 100vh;
  padding: 0;
  margin: 0;
  font-family: Roboto, Arial, sans-serif;
  font-size: 14px; 
  color: #666;
  
  
  }
  input, textarea { 
  outline: none;
  }
  
  h1 {
  margin-top: 20px;
  font-weight: 500;
  }
  form {
    
  position: relative;
  width: 80%;
  border-radius: 30px;
  background: #fff;
  margin-left: 15%;
  }
  .form-left-decoration,
  .form-right-decoration {
  content: "";
  position: absolute;
  width: 50px;
  height: 20px;
  border-radius: 20px;
  background: #5a7233;
  }
  .form-left-decoration {
  bottom: 60px;
  left: -30px;
  }
  .form-right-decoration {
  top: 60px;
  right: -30px;
  }
  .form-left-decoration:before,
  .form-left-decoration:after,
  .form-right-decoration:before,
  .form-right-decoration:after {
  content: "";
  position: absolute;
  width: 50px;
  height: 20px;
  border-radius: 30px;
  background: #fff;
  }
  .form-left-decoration:before {
  top: -20px;
  }
  .form-left-decoration:after {
  top: 20px;
  left: 10px;
  }
  .form-right-decoration:before {
  top: -20px;
  right: 0;
  }
  .form-right-decoration:after {
  top: 20px;
  right: 10px;
  }
  .circle {
  position: absolute;
  bottom: 80px;
  left: -55px;
  width: 20px;
  height: 20px;
  border-radius: 50%;
  background: #fff;
  }
  .form-inner {
  padding: 40px;
  }
  .form-inner input,
  .form-inner textarea {
  display: block;
  width: 100%;
  padding: 15px;
  margin-bottom: 10px;
  border: none;
  border-radius: 20px;
  background: #d0dfe8;
  }
  .form-inner textarea {
  resize: none;
  }
  button {
  width: 100%;
  padding: 10px;
  margin-top: 20px;
  border-radius: 20px;
  border: none;
  border-bottom: 4px solid #3e4f24;
  background: #5a7233; 
  font-size: 16px;
  font-weight: 400;
  color: #fff;
  
  }
  button:hover {
  background: #3e4f24;
  } 
  @media (min-width: 568px) {
  form {
  width: 60%;
  
  }
  }
</style>

    <!--Contact Form -->

<section class='feature-area setion-gap  '  id='service'  >
  <div class='container '   >
    <div class='row d-flex justify-content-center'  >
      <div class='menu-content pb-60 col-lg-g' style='margin-top:110px;'>
        <div class='title text-center'>
          <h1 class='mb-10'></h1>

        </div>
      </div>
    </div>

    <div class='row'>
      <div class='col-12'>
        
        <form  class="decor" method='POST' >
    {% csrf_token %}
    
          <div class="form-left-decoration"></div>
          <div class="form-right-decoration"></div>
          <div class="circle"></div>
          <div class="form-inner">
            <h1>Contact us</h1>
            
            <input type="text"  placeholder="Username" name='username' value='{{n1}}' required/>
            
            <input type="number"  placeholder="Mobile No" name='phone' value='{{n2}}' required/>
        
            <input type="text"  placeholder="Address" name='address' value='{{n3}}' required/>
    
            <textarea placeholder="items detials like iron,plastic  etc..." rows="5" name='item' value='{{n4}}' required ></textarea>
            <div>
              
            <button type="submit"  >Submit</button>
            </div>
            
          </div>
          
    
        </form>
          </div>
        </div>
      </div>
    </section>
